<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      width: 30rem;
      height: 15rem;
      border-radius: 5px;
    }

    #button-group {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    h2 {
      text-align: center;
      color: red;
    }
  </style>
  <title>nháº­p code</title>
</head>

<body>
  <div class="container">
    <h1>Enter the Code</h1>
    <form id="codeForm">
      <div class="mb-3">
        <br>
        <input type="password" class="form-control border-dark rounded" id="codeInput" required>
        <span id="alert"></span>
        <br>
        <a id="backButton" class="btn btn-secondary">Back</a>
        <script src="back.js"></script>
      </div>
    </form>
  </div>

  <script>
    // Code form submission handler
    document.getElementById("codeForm").addEventListener("submit", function (event) {
      event.preventDefault();
      var code = document.getElementById("codeInput").value;
      var alertSpan = document.getElementById("alert");
      if (code === "TLLN1234544BM") {
        alertSpan.textContent = "Correct!";
        alertSpan.style.color = "green";
        window.location.href = "https://drive.google.com/drive/folders/1-yk6SmORCkUye3GfCuTfNil8YtNgxLDO?usp=sharing";
      } else {
        alertSpan.textContent = "Invalid code";
        alertSpan.style.color = "red";
      }
    });
  </script>
</body>

</html>
