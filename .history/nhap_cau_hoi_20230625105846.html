<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập câu hỏi</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>

        .form-group {
            margin-bottom: 20px;
        }

        .btn-submit {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark text-white">
            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nhap_cau_hoi.html">nhập câu hỏi</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Nhập câu hỏi</h1>
        <form id="question-form">
            <div class="form-group">
                <label for="question">Câu hỏi:</label>
                <input type="text" id="question" name="question" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="choice1">Câu trả lời 1:</label>
                <input type="text" id="choice1" name="choice1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="choice2">Câu trả lời 2:</label>
                <input type="text" id="choice2" name="choice2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="choice3">Câu trả lời 3:</label>
                <input type="text" id="choice3" name="choice3" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="choice4">Câu trả lời 4:</label>
                <input type="text" id="choice4" name="choice4" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="correct-answer">Câu trả lời đúng:</label>
                <select id="correct-answer" name="correctAnswer" class="form-control" required>
                    <option value="" disabled selected>Chọn câu trả lời đúng</option>
                    <option value="choice1">Câu trả lời 1</option>
                    <option value="choice2">Câu trả lời 2</option>
                    <option value="choice3">Câu trả lời 3</option>
                    <option value="choice4">Câu trả lời 4</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Thêm câu hỏi</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#question-form').submit(function (e) {
                e.preventDefault();

                // Lấy giá trị từ form
                var question = $('#question').val();
                var choice1 = $('#choice1').val();
                var choice2 = $('#choice2').val();
                var choice3 = $('#choice3').val();
                var choice4 = $('#choice4').val();
                var correctAnswer = $('#correct-answer').val();

                // Tạo object từ giá trị
                var newQuestion = {
                    "question": question,
                    "choices": [choice1, choice2, choice3, choice4],
                    "correctAnswer": correctAnswer
                };

                // Gửi object tới server hoặc xử lý dữ liệu theo yêu cầu

                // Reset form
                $('#question-form')[0].reset();
                $('#correct-answer').val('').trigger('change');

                // Thông báo thành công
                alert('Thêm câu hỏi thành công!');
            });
        });
    </script>
</body>

</html>
